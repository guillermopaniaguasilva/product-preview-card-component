<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Guillermo A. Paniagua Silva | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="product-preview-card__container">
      <img alt="perfume" class="product-preview-card__image" />
      <div class="product-preview-card__details">
        <p class="product-preview-card__details__heading">Perfume</p>
        <p class="product-preview-card__details__title">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="product-preview-card__details__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-preview-card__details__price">
          <div class="product-preview-card__details__price_current">
            $149.99
          </div>
          <div class="product-preview-card__details__price_old">$169.99</div>
        </div>
        <div class="product-preview-card__details__add-to-cart-btn-container">
          <button class="product-preview-card__details__add-to-cart-btn">
            <img src="./assets/images/icon-cart.svg" alt="cart-icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
